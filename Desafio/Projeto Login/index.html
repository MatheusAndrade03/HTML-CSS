<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style/tela.css">
    <link rel="stylesheet" href="style/midia.css">
</head>

<body>

    <main>
        <section id="login">

            <div id="imagem">


            </div>
            <div id="formulario">

                <h1>Login</h1>

                <p>Seja bem-vindo! <br>fa√ßa seu login para acessar sua conta</p>

                <form action="login.php" method="post" autocomplete="on">


                    <p class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="login" id="iLogin"
                            placeholder="seu login" autocomplete="email" required maxlength="30">

                        <label for="iLogin">Login</label> 

                    </p>

                    <p class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                      
                        <input type="password" name="senha" id="iSenha" autocomplete="current-password" required
                            minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="iSenha">Senha</label>

                    </p>

                    <p  id="botoes">
                        <input id="botaoEntrar" type="submit" value="Entrar
                        "> <a id="botaoEsqueciSenha" href="#">Esqueci minha senha</a>
                    </p>
                        

                </form>

            </div>





        </section>





    </main>

</body>

</html>
