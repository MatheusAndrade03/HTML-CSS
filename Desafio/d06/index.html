<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <h2>Em HTML5, podemos inserir os elementos  da lista  a seguir.Passe o mause em cima  para descobrir  qual tag foi utilizada  </h2>

    <ul type="disc">
        <li><abbr title="Tag <p>">Parágrafos</abbr> </li>
        <li>  <abbr title="tag <h1> ou h2">Títulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li> 
        <li><abbr title="Tag <abbr>">Abreviação</abbr></li> 
        <li><abbr title="Tag <ol types=1>">Listas Numeradas</abbr></li> 
         <li><abbr title="Tag <code>">Codigo-Fonte</abbr></li> 
        <li><abbr title="Tag <ul type= square, circu, disc">Listas com Demarcadores</abbr></li>  
         <li><abbr title="Tag <a>">Link</abbr></li>      
    </ul>
    
</body>
</html>
