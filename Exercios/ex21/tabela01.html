<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>

        table{
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            
        }
        td:hover{
            background-color: aqua;
            transition-duration: 1s;
        }
        td{
            cursor: pointer;
            text-align: center;
            vertical-align: top;
            
            border: 1px solid black
            ;
           
        }
    </style>
</head>
<body>


    <table>

        <tr>
            <td>A1 </td>
            <td>A2</td>
            <td>A3</td>

        </tr>

        <tr>
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>

        </tr>
        <tr>
            <td>C1</td>
            <td>
                C2
            </td>
            <td>
                C3
            </td>
        </tr>

    </table>
    
</body>
</html>
