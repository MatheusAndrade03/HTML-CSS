<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>

        table{
            border-collapse: collapse;
            width: 500px;
            height: 500px;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            
            <td>5</td>
            <td>6</td>
        </tr>


    </table>
    
</body>
</html>
