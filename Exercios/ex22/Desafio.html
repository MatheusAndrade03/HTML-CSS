<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            height: 200px;
            margin: auto;
        }
        th, td{

            border: 1px solid black;

        }
        th{
            background-color: rgba(128, 128, 128, 0.801);
            color: aliceblue;
        }
        td{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif
        }


    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>


        </thead>
        <tbody>
           <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
           </tr>
           <tr>
        
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
           </tr>
           <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big hero</td>
           </tr>
           <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno Medonça</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
           </tr>
           <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>OldBoy</td>
            <td>Dangal</td>
           </tr>
           <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
           </tr>
        </tbody>




    </table>
</body>
</html>
