<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando pseudo classes</title>

    <style>
        body{

            background-color: antiquewhite;

        }
        h1{
            text-align: center;
            color: brown;

        }
        a{
            text-decoration: none;
            font-weight: bolder;

        }
        a:hover{
            color: blue;
            text-decoration: underline;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: blueviolet;
        }
        

    </style>
</head>
<body>

    <h1>Pseudo classes</h1>
    <h2>Lista de link</h2>

    <ul>
        
        <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
        <li><a href="https://www.netflix.com/browse" target="_blank">Netflix</a></li>
        <li><a href="https://github.com/MatheusAndrade03" target="_blank ">GitHub</a></li>

    </ul>
    
</body>
</html>
